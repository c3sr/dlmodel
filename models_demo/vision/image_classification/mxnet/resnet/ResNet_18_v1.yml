name: ResNet_18_v1
framework:
  name: MXNet
  version: 1.8.0
version: 1.0
description: >
  MXNet Image Classification model, which is trained on the ImageNet dataset.
  Use ResNet_18_v1 from GluonCV model zoo.
references:
  - https://gluon-cv.mxnet.io/model_zoo/classification.html
  - https://github.com/dmlc/gluon-cv/blob/master/scripts/classification/imagenet/verify_pretrained.py
license: Apache License 2.0
modality: image_classification
inputs:
  - type: image
    description: the input image
    parameters:
      element_type: float32
      input_layer: data
      layout: CHW
      color_mode: RGB
      dimensions: [3, 224, 224]
      mean: [123.675, 116.280, 103.530]
      scale: [58.395, 57.120, 57.375]  
outputs:
  - type: classification
    description: the probability
    parameters:
      element_type: float32
model:
  is_archive:
    false
  graph_path: http://s3.amazonaws.com/store.carml.org/models/mxnet/gluoncv/resnet18_v1/model-symbol.json
  graph_checksum: b10b9148d06b184a8ca4af3b06fe403e
  weights_path: http://s3.amazonaws.com/store.carml.org/models/mxnet/gluoncv/resnet18_v1/model-0000.params
  weights_checksum: fa9e658e88d4259b307a50b36a080bdc
  features_path: http://s3.amazonaws.com/store.carml.org/synsets/imagenet/synset.txt
  features_checksum: 4d234b5833aca44928065a180db3016a
preprocess: |
  from torchvision import transforms
  from PIL import Image
  preprocessor = transforms.Compose([
    transforms.Resize(256),
    transforms.CenterCrop(224),
    transforms.ToTensor(),
    transforms.Normalize(mean=[0.485, 0.456, 0.406], std=[0.229, 0.224, 0.225])
  ])
  def preprocess(ctx, data):
    img = Image.open(dataset[int(data)]).convert('RGB')
    return preprocessor(img).numpy()
postprocess: |
  from scipy.special import softmax
  def postprocess(ctx, data):
    return softmax(data[0], axis = 1).tolist()
attributes:
  kind: CNN
  training_dataset: ImageNet
  manifest_author: Yen-Hsiang Chang
